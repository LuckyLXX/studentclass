<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link th:href="@{/css/tool.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--head-->
    <div class="layui-header">
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item">后台管理</li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="nav">
                <li class="layui-nav-item"><a href="/languages_academy">外国语学院</a></li>
                <li class="layui-nav-item"><a href="/computer_academy">计算机学院</a></li>
                <li class="layui-nav-item"><a href="/cailiao_academy">材料学院</a></li>
                <li class="layui-nav-item"><a href="/shuli_academy">数理学院</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="overflow-y: hidden">
        <!-- 内容主体区域 -->
        <iframe id="iframeMain" style="width: 100%; height: 100%" src=""></iframe>
        <!--        <div style="padding: 15px;">内容主体区域</div>-->
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'jquery', 'layer'], function () {
        var element = layui.element,
            $ = layui.jquery,
            layer = layui.layer;
        ;

        // layer.ready(function () {
        //     $('#zb').trigger('click');
        // })

        $(document).ready(function () {
            $("#nav>li>a").click(function (e) {
                e.preventDefault();
                $('#iframeMain').attr("src", $(this).attr("href"));
            });
        });
    });
</script>
</body>
</html>
